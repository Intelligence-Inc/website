# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node (for minification)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Minify HTML/CSS/JS (aggressive)
        run: |
          mkdir -p dist
          COMMIT_SHA=${GITHUB_SHA::7}
          BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          npx html-minifier-terser \
            --collapse-whitespace \
            --collapse-inline-tag-whitespace \
            --remove-comments \
            --remove-optional-tags \
            --remove-redundant-attributes \
            --remove-script-type-attributes \
            --remove-style-link-type-attributes \
            --remove-tag-whitespace \
            --use-short-doctype \
            --minify-css true \
            --minify-js '{"compress":{"passes":2,"drop_console":true,"typeofs":false},"mangle":true}' \
            index.html > dist/index.html
          sed -i '1s;^;<!-- build: '$COMMIT_SHA' '$BUILD_TIME' -->\n;' dist/index.html
          echo "Original size:" $(wc -c < index.html) "bytes"
          echo "Minified size:" $(wc -c < dist/index.html) "bytes"
          head -c 300 dist/index.html | sed 's/$/\n.../'
      - name: Copy static assets
        run: |
          mkdir -p dist
          if [ -d assets ]; then cp -R assets dist/assets; fi
          if [ -f site.webmanifest ]; then cp site.webmanifest dist/site.webmanifest; fi
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only minified site
          path: 'dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
